{% extends "admin/base.html" %}

{% block title %}Edit Asset{% endblock %}

{% block content %}
<script type="application/json" id="asset-data">{{ asset|tojson|safe }}</script>

<div x-data="assetDetailAdmin()" x-init="init()">
    <form action="#" method="POST">
        <div class="mb-6">
            <a href="{{ url_for('admin.list_assets') }}" class="inline-flex items-center text-sm font-medium text-gray-500 hover:text-indigo-600 dark:text-gray-400 dark:hover:text-indigo-400 transition-colors">
                <svg class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
                Back to All Assets
            </a>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Column: Main Form -->
            <div class="lg:col-span-2 space-y-6">
                <div class="bg-white dark:bg-gray-800 p-6 rounded-xl border border-gray-200 dark:border-gray-700">
                    <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Core Details</h2>
                    <div class="space-y-4">
                        <div><label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Title</label><input type="text" x-model="asset.title" id="title" class="mt-1 block w-full border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700"></div>
                        <div><label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Short Description</label><textarea id="description" rows="3" class="mt-1 block w-full border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700"></textarea></div>
                    </div>
                </div>
                <div class="bg-white dark:bg-gray-800 p-6 rounded-xl border border-gray-200 dark:border-gray-700">
                    <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Pricing</h2>
                    <div><label for="price" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Price ({{ currency_symbol }})</label><input type="number" id="price" x-model="asset.revenue" class="mt-1 block w-full border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700"></div>
                </div>
            </div>

            <!-- Right Column: Actions & Insights -->
            <div class="space-y-6">
                <div class="bg-white dark:bg-gray-800 p-6 rounded-xl border border-gray-200 dark:border-gray-700">
                    <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Actions</h2>
                    <div class="space-y-4">
                        <div><label for="status" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Status</label><select id="status" x-model="asset.status" class="mt-1 block w-full border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700"><option>Published</option><option>Draft</option></select></div>
                        <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-500 transition-colors">Save Changes</button>
                    </div>
                </div>
                <div class="bg-white dark:bg-gray-800 p-6 rounded-xl border border-gray-200 dark:border-gray-700">
                    <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Performance</h2>
                    <div class="space-y-3 text-sm">
                        <div class="flex justify-between"><span>Total Sales:</span><span class="font-semibold" x-text="asset.sales"></span></div>
                        <div class="flex justify-between"><span>Total Revenue:</span><span class="font-semibold" x-text="`{{ currency_symbol }}${asset.revenue.toFixed(2)}`"></span></div>
                    </div>
                </div>
                 <div class="bg-white dark:bg-gray-800 p-6 rounded-xl border border-gray-200 dark:border-gray-700">
                    <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Marketing</h2>
                    <div class="space-y-4">
                        <div><label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Shareable Link</label><input type="text" readonly value="https://nyota.digital/a/nairobi-at-night" class="mt-1 block w-full border-gray-300 dark:border-gray-600 rounded-md bg-gray-100 dark:bg-gray-700 text-gray-500 dark:text-gray-400"></div>
                        <label class="flex items-center justify-between cursor-pointer"><span class="text-sm font-medium text-gray-700 dark:text-gray-300">Notify Supporters</span><input type="checkbox" class="rounded text-indigo-600"></label>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
