<!DOCTYPE html>
<html lang="{{ g.language or 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Creator Hub{% endblock %} - Nyota ✨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script defer src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style> [x-cloak] { display: none !important; } .glass-effect { backdrop-filter: blur(12px); } </style>
    <script> tailwind.config = { darkMode: 'class', theme: { extend: { animation: { 'slide-up': 'slideUp 0.3s ease-out' }, keyframes: { slideUp: { '0%': { transform: 'translateY(10px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } } } } } } </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen" x-data="themeManager()" x-init="init()" :class="{ 'dark': isDarkMode }">
    <div class="relative min-h-screen">
        
        <header class="sticky top-0 z-30 glass-effect bg-white/90 dark:bg-gray-800/90 border-b border-gray-200/50 dark:border-gray-700/50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <a href="{{ url_for('admin.login') }}" class="group flex items-center space-x-3">
                        <div class="w-8 h-8 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-lg flex items-center justify-center shadow-lg"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" /></svg></div>
                        <span class="text-2xl font-bold bg-gradient-to-r from-gray-900 to-gray-700 dark:from-white dark:to-gray-300 bg-clip-text text-transparent">Nyota ✨</span>
                    </a>
                    {% if 'creator_id' in session %}
                    <a href="{{ url_for('admin.logout') }}" class="p-2 rounded-xl text-red-500 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/30 transition-all duration-200 group" title="Logout">
                        <svg class="h-6 w-6 group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                    </a>
                    {% endif %}
                </div>
            </div>
        </header>

        <main class="w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 pb-24 animate-fade-in">
            {% block content %}{% endblock %}
        </main>

        {% if 'creator_id' in session %}
        <nav class="fixed bottom-0 left-0 right-0 z-40 animate-slide-up">
            <div class="max-w-md mx-auto bg-white/95 dark:bg-gray-800/95 glass-effect border-t border-gray-200/60 dark:border-gray-700/60 md:rounded-t-2xl md:border-x md:shadow-2xl">
                <div class="flex justify-around h-16">
                    
                    <!-- Dashboard Link -->
                    <a href="{{ url_for('admin.dashboard') }}" class="flex flex-col items-center justify-center p-2 w-full transition-colors 
                        {% if request.path.startswith('/admin/dashboard') or request.path == '/admin/' %}
                            text-indigo-600 dark:text-indigo-400
                        {% else %}
                            text-gray-500 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400
                        {% endif %}">
                        <svg class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z" /></svg>
                        <span class="text-xs font-medium">Dashboard</span>
                    </a>
                    
                    <!-- Assets Link -->
                    <a href="{{ url_for('admin.list_assets') }}" class="flex flex-col items-center justify-center p-2 w-full transition-colors 
                        {% if request.path.startswith('/admin/assets') %}
                            text-indigo-600 dark:text-indigo-400
                        {% else %}
                            text-gray-500 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400
                        {% endif %}">
                        <svg class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                        <span class="text-xs font-medium">Assets</span>
                    </a>
                    
                    <!-- Supporters Link -->
                    <a href="{{ url_for('admin.supporters') }}" class="flex flex-col items-center justify-center p-2 w-full transition-colors 
                        {% if request.path.startswith('/admin/supporters') %}
                            text-indigo-600 dark:text-indigo-400
                        {% else %}
                            text-gray-500 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400
                        {% endif %}">
                         <svg class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                        <span class="text-xs font-medium">Supporters</span>
                    </a>
                    
                    <!-- Settings Link -->
                    <a href="{{ url_for('admin.settings') }}" class="flex flex-col items-center justify-center p-2 w-full transition-colors 
                        {% if request.path.startswith('/admin/settings') %}
                            text-indigo-600 dark:text-indigo-400
                        {% else %}
                            text-gray-500 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400
                        {% endif %}">
                        <svg class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                        <span class="text-xs font-medium">Settings</span>
                    </a>
                </div>
            </div>
        </nav>
        {% endif %}
    </div>

    <script src="{{ url_for('static', filename='js/admin_main.js') }}"></script>
    {% block scripts_extra %}{% endblock %}

</body>
</html>
